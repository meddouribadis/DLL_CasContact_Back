swagger: "2.0"
info:
  description: "Ceci est la documentation du serveur DLL Cas Contact."
  version: "1.0.0"
  title: "Swagger DLL Cas Contact"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "meddouri.badis@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:4040"
tags:
  - name: "signalement"
    description: "Les opérations des signalements"
    externalDocs:
      description: "Découvrez notre interface graphique"
      url: "http://localhost:8080"
schemes:
  - "https"
  - "http"
paths:
  /signalement:
    post:
      tags:
        - "signalement"
      summary: "Créer un signalement"
      
      operationId: "register"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Created signalement object"
          required: true
          schema:
            $ref: "#/definitions/signalement"
      responses:
        default:
    get:
      tags:
        - "signalement"
      summary: "Recuperer les signalement"
      
      operationId: "getAll"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          description: "successful operation"
  /signalement/allActive:
    get:
      tags:
        - "signalement"
      summary: "Récupérer tous les signalements actifs"
      description: ""
      operationId: "getAllActive"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          schema:
            $ref: "#/definitions/signalement"
          description: "successful operation"
  /signalement/byUser/{id}:
    get:
      tags:
        - "signalement"
      summary: "Récuperer un signalement par son identifiant"
      description: ""
      operationId: "getSignalementById"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "The name that needs to be fetched. Use 1 for testing. "
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Signalement"
        "400":
          description: "ID fourni invalide"
        "404":
          description: "Signalement non trouvé"
    put:
      tags:
        - "Signalement"
      summary: "Mettre à jour la Signalement"
      description: ""
      operationId: "updateSignalement"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the Signalement that need to be updated"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "Objet signalement à mettre à jour"
          required: true
          schema:
            $ref: "#/definitions/signalement"
      responses:
        "400":
          description: "ID fourni invalide"
        "404":
          description: "Signalements non trouvé"
    delete:
      tags:
        - "signalement"
      summary: "Supprimer un Signalement"
      operationId: "deleteSignalement"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of Signalement that needs to be deleted"
          required: true
          type: "string"
      responses:
        "400":
          description: "ID fourni invalide"
        "404":
          description: "Signalement non trouvé"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Classes:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      classeroomname:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      numEtud:
        type: "string"
      id_classe:
        type: "string"
    xml:
      name: "classes"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
