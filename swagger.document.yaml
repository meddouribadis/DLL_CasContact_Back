swagger: "2.0"
info:
  description: "Ceci est la documentation du serveur DLL Cas Contact."
  version: "1.0.0"
  title: "Swagger DLL Cas Contact"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "meddouri.badis@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:4040"
tags:
  - name: "document"
    description: "Les opérations des documents"
    externalDocs:
      description: "Découvrez notre interface graphique"
      url: "http://localhost:8080"
schemes:
  - "https"
  - "http"
paths:
  /document/types:
    get:
      tags:
        - "document"
      summary: "Generer ..."
      description: ""
      operationId: "getDocumentTypes"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          schema:
            $ref: "#/definitions/document"
          description: "successful operation"
  /document/files:
    get:
      tags:
        - "document"
      summary: "Generer la liste des documents"
      description: ""
      operationId: "getListFiles"
      produces:
        - "application/json"
      parameters: []
      responses:
        default:
          schema:
            $ref: "#/definitions/document"
          description: "successful operation"
  /document/upload:
    post:
      tags:
        - "document"
      summary: "Upload un document"
      description: ""
      operationId: "upload"
      produces:
        - "application/json"
      parameters:
        - name: "files"
          in: "query"
          description: "fichier transferé"
          required: true
          type: ""
      responses:
        "200":
  /document/{id}:
    delete:
      tags:
        - "document"
      summary: "Supprimer un document"
      operationId: "_delete"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of document that needs to be deleted"
          required: true
          type: "string"
      responses:
        "400":
          description: "ID fourni invalide"
        "404":
          description: "Document non trouvé"
/document/files/{name}:
    get:
      tags:
        - "document"
      summary: "Récuperer un document par son nom"
      description: ""
      operationId: "donwload"
      produces:
        - "application/json"
      parameters:
        - name: "name"
          in: "path"
          description: "The name that needs to be fetched. Use 1 for testing. "
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/document"
        "400":
          description: "ID fourni invalide"
        "404":
          description: "document non trouvé"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  document:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      documentname:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      numEtud:
        type: "string"
      id_classe:
        type: "string"
    xml:
      name: "document"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
